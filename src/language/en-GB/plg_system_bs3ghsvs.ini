PLG_SYSTEM_BS3GHSVS_IMGSRCDETECTION_DESC="Emergency switch. Since HTML5, image <code>src</code> attributes no longer need quotes. The plugin takes this into account if the setting is <code>HTML5</code>. However, there are \"stupid\" Image names, for which then the detection fails and images are not displayed. E.g. <code>image.JPG51.jpg</code>. Then switch to <code>HTML4</code>. For the vast majority of web pages, this is correct."

